<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdminPage</title>
    <style>
        header{
            background-color: white;
            border-bottom: 5px solid #e20000;
              }
        #sdLogo {height: 100px;, width: 100 px;}
        body {background-color: white;}
        form{
            height: 150px;
            width: 300px;
            margin: auto;
            }
        input{
            margin: auto;
            }
        #loginbutton{
            margin-top: 25px;
        }
    </style>
</head>
<body>
<header>
<img id="sdLogo" src="../Stairway Danmark Logo.jpg"/>
</header>
<form action="/Login" th:object="${admin}" method="post" >
    <div id="input">
    <p>Username:</p>
    <input type="text" th:field="*{userName}">
    <p>Password:</p>
    <input type="password" th:field="*{password}">
        <br>
    <input id="loginbutton" type="submit" value="Log ind">
    </div>
</form>
</body>
</html>
