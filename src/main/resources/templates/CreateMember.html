<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:if="${session.admin}">
<head>
    <meta http-equiv="content-type" content="application/vnd.ms-excel; charset=UTF-8">
    <link rel="stylesheet" href="default.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!-- Datatables // Link to documentation: https://datatables.net/examples/index -->
    <title>AdminPage</title>
    <style>
        header{
            background-color: white;
            border-bottom: 5px solid #e20000;
        }
        #sdLogo {height: 100px;, width: 100 px;}
        body {background-color: white;}
        #memberForm{
            margin-left: 32%;
        }

    </style>
</head>
<body>
<header>

    <img id="sdLogo" src="http://www.stairway.dk/wp-content/uploads/2016/06/SDK-logo-300-b.jpg"/>
    <div id="buttons">
        <a class="btn btn-danger btn-sm" href="/showAllMembers">Medlemmer</a>
        <a class="btn btn-danger btn-sm" href="/showAllDonations">Alle Donationer</a>
        <a class="btn btn-danger btn-sm" href="/showAllDeductableDonations">Donationer til fradrag</a>
        <a class="btn btn-danger btn-sm" href="/">log ud</a>
    </div>
</header>
<form action="#" id="memberForm" th:action="@{/createMember}" th:object="${member}" method ="post">
    <table>

        <tr><th>Fornavn</th><td><input type="text" th:field="*{firstName}"></td></tr>

        <tr><th>Efternavn</th><td><input type="text" th:field="*{lastName}"></td></tr>

        <tr><th>Vejnavn</th><td><input type="text" th:field="*{street}"></td></tr>

        <tr><th>Postnummer</th><td><input type="text" th:field="*{postalcode}"></td></tr>

        <tr><th>By</th><td><input type="text" th:field="*{city}"></td></tr>

        <tr><th>Private Tlf</th><td><input type="text" th:field="*{privatephone}"></td></tr>

        <tr><th>Mobil tlf</th><td><input type="text" th:field="*{mobilephone}"></td></tr>

        <tr><th>Arbejdstlf</th><td><input type="text" th:field="*{workphone}"></td></tr>

        <tr><th>Job</th><td><input type="text" th:field="*{job}"></td></tr>

        <tr><th>Fax</th><td><input type="text" th:field="*{fax}"></td></tr>

        <tr><th>Email</th><td><input type="text" th:field="*{email}"></td></tr>

        <tr><th>Beskrivelse</th><td><input type="text" th:field="*{description}"></td></tr>

        <tr><th>Sidst Betalt Kontingent</th><td><input type="text" th:field="*{lastpayed}"></td></tr>

        <tr><th>Medlemsstatus</th><td><input type="text" th:field="*{memberstatus}"></td></tr>

        <tr><th>Volont√∏rstatus</th><td><input type="text" th:field="*{volunteerstatus}"></td></tr>
    </table>
    <input type="submit" value="Submit" /> <input type="reset" value="Reset" />

</form>
<div id="memberInfo">

</div>

</body>
</html>
